<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let num = parseInt(prompt("Escribe el n√∫mero de segundos"))

        let hours = parseInt(num / 3600)
        let minutes = parseInt((num % 3600) / 60)
        let seconds = parseInt((num % 3600) % 60)

        alert(`${hours} hora(s), ${minutes} minuto(s) y ${seconds} segundos`)
    </script>
</body>
</html>
