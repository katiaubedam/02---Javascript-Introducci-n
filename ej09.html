<body>
    <script>
        const pi = 3.411593
        let radius = parseFloat(prompt("Escribe el radio"))
        let area = pi * (Math.pow(radius, 2))
        let perimeter = 2*radius*pi

        alert(`Área: ${area}. Perímetro: ${perimeter}`)
    </script>
