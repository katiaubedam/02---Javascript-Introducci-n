<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

<body>
    <script>
        let width = parseInt(prompt("Escribe la anchura"))
        let height = parseInt(prompt("Escribe la altura"))

        let area = width * height
        let perimeter = (width + height) * 2

        alert(`El área es ${area} y el perímetro ${perimeter}`)

    </script>
</body>
