<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Escribe un número"))
        let num2 = parseInt(prompt("Escribe otro número"))
        let suma = num1 + num2
        let resta = num1 - num2
        let multiplicacion = num1 * num2
        let division = num1 / num2
        let resto = num1 % num2

        alert(`${num1} + ${num2} = ${suma}`)
        alert(`${num1} - ${num2} = ${resta}`)
        alert(`${num1} * ${num2} = ${multiplicacion}`)
        alert(`${num1} / ${num2} = ${division}`)
        alert(`${num1} % ${num2} = ${resto}`)
    </script>
</body>
</html>
