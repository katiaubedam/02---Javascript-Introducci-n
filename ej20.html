<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Escribe el número de minutos"))

        let years = parseInt(num / 525600)
        let days = parseInt((num % 525600) / 1440)

        alert(`${years} años y ${days} días`)

    </script>
</body>
</html>
