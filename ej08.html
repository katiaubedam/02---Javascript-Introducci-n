<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Escribe un número del 1 al 9"))
        let multiplicacion

        if (num > 0 && num < 10)
        {
            for (let i=1; i<=10; i++){
                multiplicacion = num * i
                alert(`${num} X ${i} = ${multiplicacion}`)
            }
            alert("Gracias!!!")
        }
        else
        {
            alert("No es un número del 1 al 9 :/")
        }
        
    </script>
</body>
</html>
